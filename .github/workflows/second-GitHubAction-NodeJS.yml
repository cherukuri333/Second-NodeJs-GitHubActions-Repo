name: Test project
on: push
jobs:
  firstjob-test:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading Code-step-1
        uses: actions/checkout@v3
      - name: Install NodeJS-step-2
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies-step-3
        run: npm ci
      - name: npm test-setep-4
        run: npm test
